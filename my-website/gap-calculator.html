<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inductor Air Gap Calculator</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            width: 100%;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }
        
        .header {
            background: #0066cc;
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 18px;
            opacity: 0.9;
        }
        
        .content {
            display: flex;
            flex-wrap: wrap;
            padding: 30px;
        }
        
        .input-section {
            flex: 1;
            min-width: 300px;
            padding: 20px;
        }
        
        .image-section {
            flex: 1;
            min-width: 300px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .image-section img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
            font-size: 16px;
        }
        
        .input-group input {
            width: 100%;
            padding: 14px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .input-group input:focus {
            border-color: #0066cc;
            outline: none;
        }
        
        button {
            background: #0066cc;
            color: white;
            border: none;
            padding: 16px 30px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
            margin-top: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        button:hover {
            background: #0052a3;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .result {
            margin-top: 30px;
            padding: 25px;
            background: #e7f3ff;
            border-radius: 8px;
            display: none;
            border-left: 4px solid #0066cc;
            animation: fadeIn 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .result h2 {
            color: #0066cc;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .result-value {
            font-size: 28px;
            font-weight: bold;
            color: #0066cc;
            margin: 15px 0;
            text-align: center;
            padding: 15px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
        }
        
        .result-details {
            margin-top: 20px;
            font-size: 16px;
            color: #555;
            line-height: 1.6;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            font-size: 16px;
            color: #666;
            background: #f5f7fa;
            border-top: 1px solid #ddd;
        }
        
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }
            
            .image-section {
                order: -1;
            }
            
            .header h1 {
                font-size: 28px;
            }
            
            .header p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Inductor Air Gap Calculator</h1>
            <p>Calculate the required air gap for your inductor</p>
        </div>
        
        <div class="content">
            <div class="input-section">
                <div class="input-group">
                    <label for="L">Inductance (L) - μH:</label>
                    <input type="number" id="L" step="0.1" value="500">
                </div>
                
                <div class="input-group">
                    <label for="N">Number of turns (N):</label>
                    <input type="number" id="N" step="1" value="50">
                </div>
                
                <div class="input-group">
                    <label for="A_e">Core cross-sectional area (Aₑ) - mm²:</label>
                    <input type="number" id="A_e" step="0.01" value="120">
                </div>
                
                <div class="input-group">
                    <label for="h_w">Core window height (h_w) - mm:</label>
                    <input type="number" id="h_w" step="0.1" value="12">
                </div>
                
                <div class="input-group">
                    <label for="tolerance">Desired tolerance:</label>
                    <input type="number" id="tolerance" step="0.0001" value="0.001">
                </div>
                
                <button onclick="calculateGap()">Calculate Air Gap</button>
                
                <div id="result" class="result">
                    <h2>Calculation Result</h2>
                    <div class="result-value" id="gapResult"></div>
                    <div class="result-details" id="iterations"></div>
                    <div class="result-details" id="error"></div>
                </div>
            </div>
            
            <div class="image-section">
                <img src="https://ts3.tc.mm.bing.net/th/id/OIP-C.PFlSLOK1kVcAsqCzA-L56gHaEl?cb=thfc1&rs=1&pid=ImgDetMain&o=7&rm=3" alt="Inductor Core Diagram">
            </div>
        </div>
        
        <div class="footer">
            <p>This calculator uses an iterative method to determine the precise air gap needed for an inductor.</p>
        </div>
    </div>

    <script>
        function calculateGap() {
            // Get values from inputs
            const L = parseFloat(document.getElementById('L').value) * 1e-6; // Convert μH to H
            const N = parseFloat(document.getElementById('N').value);
            const A_e = parseFloat(document.getElementById('A_e').value) * 1e-6; // Convert mm² to m²
            const h_w = parseFloat(document.getElementById('h_w').value) * 1e-3; // Convert mm to m
            const tolerance = parseFloat(document.getElementById('tolerance').value);
            
            // Constants
            const mu0 = 1.2566e-6;
            
            // Step 1: Initial estimation (ignore fringing)
            let g_prev = (N * N * mu0 * A_e) / L;
            let iterations = 0;
            let error;
            let g_new;
            
            // Iteration calculation
            do {
                iterations++;
                
                // Step 2a: Calculate fringing factor F with g_prev
                const term = (2 * h_w) / g_prev;
                const F = 1 + (g_prev / Math.sqrt(A_e)) * Math.log(term);
                
                // Step 2b: Calculate new gap value
                g_new = (N * N * mu0 * A_e * F) / L;
                
                // Step 2c: Check convergence condition
                error = Math.abs((g_new - g_prev) / g_prev);
                g_prev = g_new; // Prepare for next iteration
                
            } while (error > tolerance && iterations < 1000); // Limit iterations to avoid infinite loop
            
            // Display result
            const resultDiv = document.getElementById('result');
            const gapResult = document.getElementById('gapResult');
            const iterationsInfo = document.getElementById('iterations');
            const errorInfo = document.getElementById('error');
            
            gapResult.innerHTML = `Required Air Gap (g): <span style="color:#004080">${(g_new * 1000).toFixed(4)} mm</span>`;
            iterationsInfo.innerHTML = `Iterations: ${iterations}`;
            errorInfo.innerHTML = `Final error: ${(error * 100).toFixed(6)}%`;
            
            resultDiv.style.display = 'block';
        }
    </script>
</body>
</html>
